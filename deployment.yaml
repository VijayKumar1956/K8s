---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: mywebapp
 labels:
  app: mywebapp
spec:
 replicas: 2
 selector:
  matchLabels:
   app: mywebapp
 template:
  metadata: 
   labels:
    app: mywebapp
  spec:
   containers:
   - name: mywebapp
     image: katragadda1983/mywebapp:tag
     ports:
     - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: webapp
spec:
  type: LoadBalancer
  selector:
    app: webapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
